{% extends "global/base.html" %}

{% block texto %}
    {{text}}
{% endblock texto %}

{% block posts %}
    <article class="post single-post">
        <header>
            <h2 class="post__title">
                <a href=" {% url "blog:post" post.id %} ">
                    {{post.title}}
                </a>
                
            </h2>
            <div class="post__body">
                {{post.body}}
            </div>
        </header>
    </article>
{% endblock posts %}
